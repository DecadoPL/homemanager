<div class="component">
  <app-delete-alert [message]="alertMsg" *ngIf="alert" (deleteCancel)="deleteCancel()" (deleteConfirm)="deleteConfirm()"></app-delete-alert>

  <button type="button" class="button" routerLink="/dietRequirements/new">Add new</button>
  <div class="search">
    <label for="search">Search for:</label>
    <input type="text" id="search" class="input" [(ngModel)]="searchText" (ngModelChange)="onSearch()">
  </div>

  <hr>
  <div *ngIf="!$dietRequirementsList">
    <span class="sr-only">Loading...</span> 
    <br>
    <div class="spinner-border" role="status"></div>
  </div>

  <table *ngIf="$dietRequirementsList">
    <tr *ngFor="let dr of dietRequirementsToDisplay">
      <td><app-diet-requirements-list-item
        [dietRequirements]="dr"
        [index]="dr._id"
        ></app-diet-requirements-list-item></td>
      <td><button class="delete-button" (click)="deleteItem(dr._id)">delete</button></td>
    </tr>
  </table>

</div>
