<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <ion-header >
      <ion-toolbar>
        <ion-title>Home Manager</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">    

      <ion-list id="inbox-list">
        <ion-list-header>Diet</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of dietPages; let i = index">
          <ion-item routerDirection="forward" routerLink={{p.url}} lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="inbox-list">
        <ion-list-header>Money</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of moneyPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="inbox-list">
        <ion-list-header>Organization</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of organizationPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-content class="ion-padding">
      <router-outlet></router-outlet>
    </ion-content>
  </div>
  <!-- <router-outlet></router-outlet> -->
</ion-split-pane>
